<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dibujo colaborativo</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Dibujo colaborativo</h1>
        </header>
        <section>
            <div id="card">
                <canvas id="canvas"></canvas>
            </div>
            <div id="controls">
                <button id="addCircle">Círculo</button>
                <button id="addRectangle">Rectángulo</button>
                <button id="addTriangle">Triángulo</button>
                <button id="pencil">Lápiz</button>
                <button id="select">Seleccionar</button>
                <button id="downloadJSON">JSON</button>
            </div>
        </section>
        <footer>
            <p id="connectedUsersText">Usuarios conectados:&nbsp;</p><p id="clientCounter"></p>
        </footer>
    </body>
</html>
